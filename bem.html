<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <nav class="navegacion">

        <ul class="navegacion_lista">
            <li class="navegacion__lista__logo">
                <a href="#"><img src="#" alt="..."></a>
            </li>
            <li class="navegacion__lista__link">
                <a href="#">Home</a>
            </li>
            <li class="navegacion__lista__link">
                <a href="#">About us</a>
            </li>
            <li class="navegacion__lista__link">
                <a href="#">Contact</a>
            </li>
        </ul>

    </nav>

    <header class="hero">
        <div class="hero__container">
            <h1 class="erocontainer__titulo">
                HostelPage
            </h1>
            <p class="hero__herocontainer__descripcion">
                Your site for booking hostels around the world
            </p>
        </div>
    </header>

    <main>
        <section class="destino">
            <form class="destino__formulario__" action="">
                <div class="destino__formulario__formulario__lugar">
                    <label for="" class="destino__formulario__lugar__etiqueta">Where do you want to go?</label>
                    <input type="text" class="destino__formulario__lugar__input">
                </div>

                <div class="formulario__fecha">
                    <h3 class="destino__formulario__fecha__titulo">When?</h3>
                    <label for="" class="destino__formulario__fecha__etiqueta__from">From:</label>
                    <input type="text" class="destino__formulario__fecha__input__from--success">
                    <label for="" class="destino__formulario__fecha__etiqueta__to">To:</label>
                    <input type="text" class="destino__formulario__fecha__input__to--success">
                </div>

                <div class="formulario__personas">
                    <h3 class="destino__formulario__personas__titulo">How many people?</h3>
                    <input type="text" class="destino__formulario__personas__input__adultos">
                    <label for="" class="destino__formulario__personas__etiqueta__adultos">adultos</label>
                    <input type="text" class="destino__formulario__personas__input__niños--disabled">
                    <label for="" class="destino__formulario__personas__etiqueta__niños">niños</label>
                </div>
                <button class="destino__formulario__btn--disabled"></button>
            </form>
        </section>
    </main>

    <footer class="pie">
        <p class="pie__copyright">All rights reserved</p>

        <ul class="pie__social">
            <li class="pie__social__link--mobile">
                <a href="">Instagram</a>
            </li>

            <li class="pie__social__link--mobile">
                <a href="">Facebook</a>
            </li>

            <li class="pie__social__link--mobile">
                <a href="">Twitter</a>
            </li>
        </ul>
    </footer>
    
</body>
</html>
